name: Publishes website content
run-name: ${{ github.actor }} publishes the website
on: [push]
jobs:
  Publish-Website:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: hugo
          version: 1.0
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          # https://github.com/actions/checkout/issues/116#issuecomment-644419389
          token: ${{ secrets.DEPLOY_PAT }}
          submodules: recursive
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: config commit username
        run: git config --global user.name GitHubActions
      - name: config commit email
        run: git config --global user.email actions@github.com
      - name config merge divergent branches
        run: git config --global pull.rebase false
      - run: |
          cd ${{ github.workspace }}
          npm install staticrypt
          ./deploy.bash
      - run: echo "🍏 This job's status is ${{ job.status }}."
