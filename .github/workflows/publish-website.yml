name: Publishes website content
run-name: ${{ github.actor }} publishes the website
on: [push]
jobs:
  Publish-Website:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: hugo
          version: 1.0
      - name: Check out repository code (${{ github.repository }})
        uses: actions/checkout@v4
        with:
          # https://github.com/actions/checkout/issues/116#issuecomment-644419389
          token: ${{ secrets.DEPLOY_PAT }}
          submodules: recursive
      - name: Check out github pages repository code (kovasap/kovasap.github.io)
        uses: actions/checkout@v4
        with:
          # https://github.com/actions/checkout/issues/116#issuecomment-644419389
          token: ${{ secrets.DEPLOY_PAT }}
          path: public
          repository: kovasap/kovasap.github.io
      - name: config commit username
        run: git config --global user.name GitHubActions
      - name: config commit email
        run: git config --global user.email actions@github.com
      - run: |
          cd ${{ github.workspace }}
          npm install staticrypt
          ./deploy.bash
      - run: echo "ğŸ This job's status is ${{ job.status }}."
