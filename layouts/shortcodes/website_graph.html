<!-- Depends on website-helpers repository. -->

<div id="website_graph">
    <div id="graph"></div>
    <script src="/js/website_helpers.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Show all exported defs/defns we can use.
        // console.log(website_helpers.core);
        // Print something generated by cljs code.
        // console.log(website_helpers.core.to_js(
        //     website_helpers.core.list_to_hiccup(["a", "b"])));
        website_helpers.core.render_to_element(
            website_helpers.core.page_graph(
                website_helpers.core.read_edn_string({{.Inner}}),
                {"width": 2000,
                 "height": 2000,
                 "link-strength": 0.08,
                 "charge-strength": -100,
                 "center-x": 1000,
                 "center-y": 750,
                 "collide-size": 50,
                 // The "temperature" of the simulation at the start.
                 "initial-alpha": 4}),
            "graph");
    </script>
</div>
